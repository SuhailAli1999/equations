<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Equation</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div class="section_1">
    
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Ceuter frequency (ƒr)" id="input1">
          </div>
          <div class="col">
          <input type="text" class="form-control" placeholder="Wave length (λ)" id="input2">
        </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Relative permitivity (ε)" id="input3">
          </div>
        </div>

        <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Loss target (S)" id="input4">
            </div>
            <div class="col">
            <input type="text" class="form-control" placeholder="Substrate height (h)" id="input5">
          </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Characteistics impedance (Zo)" id="input6">
            </div>
          </div>
        
    </div>

    <button type="button" class="btn btn-dark" id="cal">Calculate</button>

    <div class="section_2">
    <p>Insert feed MPA design parametrs</p>
    <div class="output_1">
        <div class="lab">
            <label class="col-form-label">Patch width (Wp) = </label>
            <label class="col-form-label ans" id="ans1">0000</label>  
          </div>
          <div class="lab">
            <label class="col-form-label">Patch length (Lp) = </label>
            <label class="col-form-label ans" id="ans2">0000</label>  
            </div>
        <div class="lab">
             <label class="col-form-label">Line feed (Wf) = </label>
            <label class="col-form-label ans" id="ans3">0000</label>  
        </div>
        <div class="lab">
            <label class="col-form-label">Line width (Lf) = </label>
            <label class="col-form-label ans" id="ans4">0000</label>  
        </div>
        <div class="lab">
            <label class="col-form-label">Inset distance (d) = </label>
            <label class="col-form-label ans" id="ans5">0000</label>  
        </div>
          
    </div>
    <p>Partial patch design parametrs</p>
    <div class="output_2">
        <div class="lab">
            <label class="col-form-label">W = </label>
            <label class="col-form-label ans" id="ans6">0000</label>  
          </div>
          <div class="lab">
            <label class="col-form-label">L = </label>
            <label class="col-form-label ans" id="ans7">0000</label>  
            </div>
          
    </div>
    <p>Inset section design parametrs</p>
    <div class="output_3">
        <div class="lab">
            <label class="col-form-label">W1 & W3 = </label>
            <label class="col-form-label ans" id="ans8">0000</label>  
          </div>
          <div class="lab">
            <label class="col-form-label">W2 = </label>
            <label class="col-form-label ans" id="ans9">0000</label>  
            </div>
            <div class="lab">
                <label class="col-form-label">Sep1 & Sep2 = </label>
                <label class="col-form-label ans" id="ans10">0000</label>  
              </div>
              <div class="lab">
                <label class="col-form-label">L = </label>
                <label class="col-form-label ans" id="ans11" >0000</label>  
                </div>
    </div>
    <p>Feed line design parametrs</p>   
    <div class="output_4">
        <div class="lab">
            <label class="col-form-label">W = </label>
            <label class="col-form-label ans" id="ans12">0000</label>  
          </div>
          <div class="lab">
            <label class="col-form-label">L = </label>
            <label class="col-form-label ans" id="ans13">0000</label>  
            </div>
          </div>
    </div>

    <script src="app.js"></script>

  </body>
  
</html>
